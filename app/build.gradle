apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.davidtschida.materialdiningcourts"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2' //For creating an API client
    compile 'com.squareup.retrofit:converter-gson:+' //TODO: lock in version
    compile 'com.android.support:recyclerview-v7:23.1.0'
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.1.0' //For icons like the favorites heart
    compile 'com.github.satyan:sugar:1.3' //For saving POJO in local SQL cache
    compile 'net.danlew:android.joda:2.9.0' //Because android and java time classes suck
    provided "org.projectlombok:lombok:1.16.4" //For annotations like @Data to help with POJOs
    //Install this to use the following: https://bitbucket.org/hvisser/android-apt
    //apt "org.projectlombok:lombok:1.16.4"
}

configurations {
    all*.exclude group: 'xpp3', module: 'xpp3'
}